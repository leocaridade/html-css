<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotoM.png" type="image/png">
        <img src="Imagens/fotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop> <!--controls pra aparecer a barra de play do arquivo e loop para se o áudio acabar, começar de novo.-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--wav são arquivos muito pesados, evitar usar-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3.</a> </p>
        <!--Primeiro o site vai tentar carregar o arquivo mp3, senão conseguir ele vai tentar o arquivo wav, senão conseguir vai tentar o .ogg. Se nenhuma dessas der certo ele vai exibir o texto.-->
    </audio>
</body>
</html>
