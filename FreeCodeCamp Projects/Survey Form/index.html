<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form action="" id="survey-form">
        <div>
            <label for="name" id="name-label" class="block">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="email" id="email-label" class="block">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <br>
        <div>
            <label for="number" id="number-label" class="block">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
        </div>
        <br>
        <div>
            <label for="dropdown" class="block">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
                <option value="" selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="none">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p class="question">Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="attribute" value="definitely" checked>
            <label for="definitely">Definitely</label>
        </div>
        <div>
            <input type="radio" id="maybe" name="attribute" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div>
            <input type="radio" id="not-sure" name="attribute" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
        <br>
        <div>
            <label for="favorite-feature" class="block">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite-feature" id="favorite-feature">
                <option value="" selected disabled>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>

        <p class="question">What would you like to see improved? (Check all that apply)</p>
        <div>
            <input type="checkbox" id="front" name="front-projects" value="front-projects">
            <label for="front">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="back" name="back-projects" value="back-projects">
            <label for="back">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" id="data-visual" name="data-visual" value="data-visual">
            <label for="data-visual">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" id="challenges" name="challenges" value="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" id="open-source-community" name="open-source-community" value="open-source-community">
            <label for="open-source-community">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" name="gitter-help" id="gitter-help" value="gitter-help">
            <label for="gitter-help">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" id="videos" name="videos" value="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" name="wiki" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" name="forum" id="forum" value="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" name="additional" id="additional" value="additional">
            <label for="additional">Additional Courses</label>
        </div>
        <br>
        <div>
            <label for="comments" class="block">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
